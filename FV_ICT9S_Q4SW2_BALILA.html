<!DOCTYPE html>
<html>
<head>
	<title>Exercise 4</title>

<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">

</head>

<style type="text/css">
	
	body{background: #B0C4AB;}

	.secondsb{color: white ;
		background: #6CB287;
		border: white dashed 3px;}

	.seconds{background: #6CB287;
		color: #FFFFFF;
		border:#FFFFFF solid 2px;}

	.minutesb{color: white ;
		background: #B1C36F;
		border: white dashed 3px;}

	.minutes{background: #B1C36F;
		color: #FFFFFF;
		border:#FFFFFF solid 2px;}

	.hoursb{color: #FFFFFF ;
		background: #ADB78F;
		border: white dashed 3px;}


	.hours{background: #ADB78F;
		color: #FFFFFF;
		border:#FFFFFF solid 2px;}

	.daysb{color: #FFFFFF ;
		background: #C0B687;
		border: white dashed 3px;}

	.days{background: #C0B687;
		color: #FFFFFF;
		border:#FFFFFF solid 2px;}

	}

</style>

<body>

<br><br>

<center style="background: #99B394; border: solid #C7D5C3 9px; margin-left: 165px; margin-right: 165px">
	<img src="title.png" width="30%"><img src="clock.png" width="4%">
<br>

<div class="container">
<div class="row">

<div class="col-xl-6" style="background: #93C0A4; border: #CAE3D3 solid 9px">
<br>
	<center>
		<img src="seconds.png" width="40%" style="background: #79B992">
	</center>

<center>
<input type="number" id="seconds" class="secondsb" value="86400">
	<br><br>
	<button onclick="minutes()" class="btn seconds">Minutes</button>
	<button onclick="hours()" class="btn seconds">Hours</button>
	<button onclick="days()" class="btn seconds">Days</button>
	</center>
<br>

<script type="text/javascript">	
		function minutes(){
			let	a = parseInt(document.getElementById("seconds").value);
			alert(a / 60);
			}
		function hours(){
			let	a = parseInt(document.getElementById("seconds").value);
			alert(a / 3600);
			}
		function days(){
			let	a = parseInt(document.getElementById("seconds").value);
			alert(a / 86400);
			}
</script>
</div>



<div class="col-xl-6" style="background: #C8D59A; border: #E0E7C5 solid 9px">
<br>
	<center>
		<img src="minutes.png" width="40%" style="background: #B9C97E">
	</center>
	
<center>
<input type="number" id="minutes" class="minutesb" value="1440">
	<br><br>
	<button onclick="seconds1()" class="btn minutes">Seconds</button>
	<button onclick="hours1()" class="btn minutes">Hours</button>
	<button onclick="days1()" class="btn minutes">Days</button>
</center>
<br>

<script type="text/javascript">	
		function seconds1(){
			let	b = parseInt(document.getElementById("minutes").value);
			alert(b * 60);
			}
		function hours1(){
			let	b = parseInt(document.getElementById("minutes").value);
			alert(b / 60);
			}
		function days1(){
			let	b = parseInt(document.getElementById("minutes").value);
			alert(b / 1440);
			}
</script>
</div>




<div class="col-xl-6" style="background: #C8CFB4; border: #E4E7DA solid 9px">
<br>
	<center>
		<img src="hours.png" width="40%" style="background: #BFC7A8">
	</center>

<center>
<input type="number" id="hours" class="hoursb" value="24">
	<br><br>
	<button onclick="seconds2()" class="btn hours">Seconds</button>
	<button onclick="minutes2()" class="btn hours">Minutes</button>
	<button onclick="days2()" class="btn hours">Days</button>

</center>
<br>

<script type="text/javascript">	
		function seconds2(){
			let	c = parseInt(document.getElementById("hours").value);
			alert(c * 3600);
			}
		function minutes2(){
			let	c = parseInt(document.getElementById("hours").value);
			alert(c * 60);
			}
		function days2(){
			let	c = parseInt(document.getElementById("hours").value);
			alert(c / 24);
			}
</script>

</div>


<div class="col-xl-6" style="background:#D4CDAB; border: #EAE6D7 solid 9px;">
<br>
	<center>
		<img src="days.png" width="40%" style="background: #C7BD94">
	</center>

<center>
<input type="number" id="days" class="daysb" value="1">
	<br><br>
	<button onclick="seconds3()" class="btn days">Seconds</button>
	<button onclick="minutes3()" class="btn days">Minutes</button>
	<button onclick="hours3()" class="btn days">Hours</button>
</center>
<br>

<script type="text/javascript">	
		function seconds3(){
			let	d = parseInt(document.getElementById("days").value);
			alert(d * 86400);
			}
		function minutes3(){
			let	d = parseInt(document.getElementById("days").value);
			alert(d * 1440);
			}
		function hours3(){
			let	d = parseInt(document.getElementById("days").value);
			alert(d * 24);
			}
</script>

</div>
</div>
</div>

<img src="name.png" width="20%">

<br>
</center>

</body>
</html>
